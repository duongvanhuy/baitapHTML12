<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch tháng 10/2021</title>
    <style>
       th, td{
          border: 4px solid #C0C0C0;
          border-collapse: collapse; 
      }
      th{
          color: white;
      }
      h1{
          text-align: center;
          color: #0066CC;
      }
      table{
          width: 700px;
          height: 300px;
          font-size: 20px;
          text-align: center;
      }
      .header{
          height: 100px;
      }
  
      .menu{
          width: 600px;
          font-weight: bold;
          font-family: Arial, Helvetica, sans-serif;
          margin: 10px 250px;
      }
       .content{
        border-collapse: collapse; 
      }
      td:nth-child(1){
          color: #FF0000;
      }
      sub{
          color: black;
      }
      td:nth-child(7){
          color: #0066CC;
      }
      th:nth-child(n+1){
          background-color: #FFCC00;
          border: none;        
      }
      th:first-child{
          background-color: #FF0000;
      }
      th:nth-child(7){
          background-color: #0066CC;
      }
      .tab{
          background-color: white;
          border: none;
      }
      .tab td:nth-child(-n+7){
        border: none;
      }
      .tab td:first-child{
          color: #FF0000;
      }
      .tab td:nth-child(7){
          color: #0066CC;
      }
    </style>
</head>

                <td>Tue</td>
                <td>Web</td>
                <td>Thu</td>
                <td>Fri</td>

        </table>
